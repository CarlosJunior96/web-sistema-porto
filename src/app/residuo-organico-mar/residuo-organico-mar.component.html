<app-template-menu></app-template-menu>
<div class="container p-4 font-weight-bold">
  <div class="mb-5 pt-2">
    <h2 class="text-center">Cadastrar Resíduo Orgânico ao Mar </h2>
  </div>
  <form (ngSubmit)="criarResiduoOrganico()" [formGroup]="residuoOrganicoForm">
    <div class="col-md-6 mt-2 p-4 offset-md-3 bg-transparent">
      <div class="form-group row">
        <label class="col-sm-7 col-form-label">Data: </label>
        <mat-form-field class="col-sm-5" style="top: -15px">
          <mat-label>Data</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="data" readonly>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Resíduo Organico: </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="Informe QTD. resíduo orgânico" formControlName="residuoOrganico">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Longitude: </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="Informe a longitude." formControlName="latitude">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Latitude:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="Informe a latitude." formControlName="longitude">
        </div>
      </div>
      <button type="submit" class="btn btn-block btn-secondary mt-4">
        Salvar
      </button>
    </div>
  </form>
</div>
