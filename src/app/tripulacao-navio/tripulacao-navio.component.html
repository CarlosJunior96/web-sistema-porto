<app-template-menu></app-template-menu>
<div class="container p-2 font-weight-bold">
  <div class="col-md-8 mt-2 p-5 offset-md-2 border rounded bg-white shadow">
    <div class="mb-5">
      <h2 class="text-center font-weight-bold font-italic text bg-transparent border-bottom border-dark pb-2">Cadastrar Tripulação</h2>
    </div>
    <form (ngSubmit)="cadastrarTripulacao()" [formGroup]="tripulacaoForm">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Função: </label>
        <div class="col-sm-8 input-group">
          <input type="text" class="form-control" placeholder="Informe a função." formControlName="funcao">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Turma: </label>
        <div class="col-sm-8 input-group">
          <input type="text" class="form-control" placeholder="Informe a turma." formControlName="turma">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Salário: </label>
        <div class="col-sm-8">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text bg">R$</span>
            </div>
            <input type="text" class="form-control" placeholder="0,00" formControlName="salario">
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Encargos: </label>
        <div class="col-sm-8">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text bg">R$</span>
            </div>
            <input type="text" class="form-control" placeholder="0,00" formControlName="encargos">
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Custo Total Mensal: </label>
        <div class="col-sm-8 ">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text bg">R$</span>
            </div>
            <input type="text" class="form-control" placeholder="0,00" formControlName="custoMensal">
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-block btn-dark mt-4">
        Salvar
      </button>
    </form>
  </div>
</div>
