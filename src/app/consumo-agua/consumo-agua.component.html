<app-template-menu></app-template-menu>
<div class="container p-4 font-weight-bold">
  <div class="mb-5 pt-2">
    <h3 class="text-center">Cadastrar Consumo de Água</h3>
  </div>
  <div class="col-md-6 mt-2 p-4 offset-md-3 bg-transparent">
    <form (ngSubmit)="criarConsumoAgua()" [formGroup]="aguaReceberFomulario">
      <div class="form-group row">
        <label class="col-sm-7 col-form-label">Dia: </label>
        <mat-form-field class="col-sm-5" style="top: -15px">
          <mat-label>Data</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="dataInformar">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="form-group row div-datepicker-mt">
        <label class="col-sm-4 col-form-label">Consumo de Água: </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="Informe o consumo de água." formControlName="consumoAgua">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Água Recebida: </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="Quantidade de água recebida." formControlName="qtdAguaRecebida">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Água Fornecida:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="Quantidade de água fornecida." formControlName="qtdAguaFornecida">
        </div>
      </div>
      <button type="submit" class="btn btn-block btn-secondary mt-4">
        Salvar
      </button>
    </form>
  </div>
</div>
