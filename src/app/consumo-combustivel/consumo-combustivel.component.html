<app-template-menu></app-template-menu>
<div class="container p-2 font-weight-bold">
  <div class="col-md-8 mt-2 p-5 offset-md-2 border rounded bg-white shadow">
  <div class="mb-5">
    <h2 class="text-center font-weight-bold font-italic text bg-transparent border-bottom border-dark pb-2">Cadastrar Informações do Combustível</h2>
  </div>
  <form method="post" #combustivelForm="ngForm" (ngSubmit)="criarConsumoCombustivel(combustivelForm)">
    <div class="form-group row pt-2">
      <label class="col-sm-7 col-form-label">Dia: </label>
      <mat-form-field class="col-sm-5">
        <mat-label>Data</mat-label>
        <input matInput [matDatepicker]="picker" name="dia" [(ngModel)]="consumoCombustivelNavio.diaDoConsumo" readonly>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="form-group row div-datepicker-mt">
      <label class="col-sm-6 col-form-label">Tipo Combustível: </label>
      <div class="col-sm-6 ">
        <mat-select class="form-control" name="tipo-combustivel" [(ngModel)]="consumoCombustivelNavio.tipo" placeholder="Selecione">
          <mat-option *ngFor="let combustiveisListaTipo of combustiveisLista" [value]="combustiveisListaTipo.valor">
            {{combustiveisListaTipo.valor}}
          </mat-option>
        </mat-select>
      </div>
    </div>
      <div class="form-group row">
        <label class="col-sm-6 col-form-label">Consumo de Combustível: </label>
        <div class="col-sm-6 input-group">
          <input type="text" class="form-control" placeholder="Qtd. consumo de combustível." name="consumo-combustivel" [(ngModel)]="consumoCombustivelNavio.consumoNoDia" required>
          <div class="input-group-append">
            <span class="input-group-text bg">m3</span>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-6 col-form-label">Combustivel Recebido: </label>
        <div class="col-sm-6 input-group">
          <input type="text" class="form-control" placeholder="Qtd. combustível recebido." name="qtd-recebido" [(ngModel)]="consumoCombustivelNavio.combustivelRecebidoDia">
          <div class="input-group-append">
            <span class="input-group-text bg">m3</span>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-6 col-form-label">Combustível Fornecido:</label>
        <div class="col-sm-6 input-group">
          <input type="text" class="form-control" placeholder="Qtd. combustível fornecido." name="qtd-fornecido" [(ngModel)]="consumoCombustivelNavio.combustivelFornecidoDia">
          <div class="input-group-append">
            <span class="input-group-text bg">m3</span>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-block btn-dark mt-4" [disabled]="combustivelForm.invalid">
        Salvar
      </button>
  </form>
  </div>
</div>
