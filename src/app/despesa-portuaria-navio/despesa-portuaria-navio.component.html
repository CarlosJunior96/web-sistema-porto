<app-template-menu></app-template-menu>
<div class="container p-2 font-weight-bold">
  <div class="col-md-8 mt-2 p-5 offset-md-2 border rounded bg-white shadow">
    <div class="mb-5">
      <h2 class="text-center font-weight-bold font-italic text bg-transparent border-bottom border-dark pb-2">Cadastrar Despesa Portuária</h2>
    </div>
    <form method="post" #despesaForm="ngForm" (ngSubmit)="criarDespesaNavio(despesaForm)">
      <div>
        <div class="form-group row pt-2">
          <label class="col-sm-7 col-form-label">Dia da Despesa: </label>
          <mat-form-field class="col-sm-5">
            <mat-label>Data</mat-label>
            <input matInput [matDatepicker]="diaServico" name="data-despesa" [(ngModel)]="objetoDespesa.diaDespesa" required readonly>
            <mat-datepicker-toggle matSuffix [for]="diaServico"></mat-datepicker-toggle>
            <mat-datepicker #diaServico></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
      <div class="form-group row div-datepicker-mt">
        <label class="col-sm-6 col-form-label">Tipo de Serviço: </label>
        <div class="col-sm-6 ">
          <mat-select class="form-control" placeholder="Selecione." name="tipo-servico" [(ngModel)]="objetoDespesa.tipoServico" required>
            <mat-option *ngFor="let servico of listaServicos" [value]="servico.tipo">
              {{servico.tipo}}
            </mat-option>
          </mat-select>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-6 col-form-label">Valor: </label>
        <div class="col-sm-6 ">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text bg">R$</span>
            </div>
            <input type="text" class="form-control" placeholder="0,00" name="valor" [(ngModel)]="objetoDespesa.valor" (input)="formatarNumero()" required>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-block btn-dark mt-4" [disabled]="despesaForm.invalid">
        Salvar
      </button>
    </form>
  </div>

</div>
