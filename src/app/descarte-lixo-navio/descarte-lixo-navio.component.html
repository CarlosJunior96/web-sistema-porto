<app-template-menu></app-template-menu>
<div class="container p-2 font-weight-bold">
  <div class="col-md-8 mt-2 p-5 offset-md-2 border rounded bg-white shadow">
    <div class="mb-5">
      <h2 class="text-center font-weight-bold font-italic text bg-transparent border-bottom border-dark pb-2">Cadastrar Descarte de Lixo</h2>
    </div>
    <form method="post" #descarteLixoForm="ngForm" (ngSubmit)="criarDescarteLixo(descarteLixoForm)">
      <div>
        <div class="form-group row pt-2">
          <label class="col-sm-7 col-form-label">Dia do Descarte: </label>
          <mat-form-field class="col-sm-5" >
            <input matInput [matDatepicker]="diaDescarte" placeholder="Informe o dia" name="dia-descarte" [(ngModel)]="objetoDescarteLixo.diaDescarte" required readonly>
            <mat-datepicker-toggle matSuffix [for]="diaDescarte"></mat-datepicker-toggle>
            <mat-datepicker #diaDescarte></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
      <div class="form-group row div-datepicker-mt">
        <label class="col-sm-4 col-form-label">Categoria: </label>
        <div class="col-sm-8">
          <mat-select class="form-control" placeholder="Selecione" name="categoria" [(ngModel)]="objetoDescarteLixo.categoria" required>
            <mat-option *ngFor="let categoria of categorias" [value]="categoria.categoria">
              {{categoria.categoria}}
            </mat-option>
          </mat-select>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Volume: </label>
        <div class="col-sm-8 ">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Informe o Volume." name="volume" [(ngModel)]="objetoDescarteLixo.volume" required>
            <div class="input-group-append">
              <span class="input-group-text bg">m3</span>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row ">
        <label class="col-sm-4 col-form-label">Porto: </label>
        <div class="col-sm-8">
          <mat-select class="form-control" placeholder="Selecione" name="cidade" [(ngModel)]="objetoDescarteLixo.local" required>
            <mat-option *ngFor="let cidade of vetorCidades" [value]="cidade.cidade">
              {{cidade.cidade}}
            </mat-option>
          </mat-select>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Empresa Coletora: </label>
        <div class="col-sm-8 input-group">
          <input type="text" class="form-control" placeholder="Informe a Empresa Coletora." name="empresa-coletora"  [(ngModel)]="objetoDescarteLixo.empresaColetora" required>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-12">
          <div class="input-group">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="arquivoDescarteLixo" name="file-descarte-lixo" (change)="uploadReciboDescarte($event)" multiple>
              <label class="custom-file-label" id="label-file-lixo">Enviar Arquivo</label>
            </div>
            <div class="input-group-append">
              <button type="button" class="btn btn-sm btn-danger btn-block" (click)="excluirArquivoDescarte()">Excluir</button>
            </div>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-block btn-dark mt-4" [disabled]="descarteLixoForm.invalid">
        Salvar
      </button>
    </form>
  </div>
</div>
