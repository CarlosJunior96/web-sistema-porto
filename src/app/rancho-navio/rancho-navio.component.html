<app-template-menu></app-template-menu>
<div class="container p-2 font-weight-bold">
  <div class="col-md-8 mt-2 p-5 offset-md-2 border rounded bg-white shadow">
    <div class="mb-5">
      <h2 class="text-center font-weight-bold font-italic text bg-transparent border-bottom border-dark pb-2">Cadastrar Informações Rancho</h2>
    </div>
    <form (ngSubmit)="criarRanchoNavio()" [formGroup]="ranchoForm" >
      <div>
        <div class="form-group row pt-2">
          <label class="col-sm-7 col-form-label">Dia do Recebimento: </label>
          <mat-form-field class="col-sm-5" style="top: -15px">
            <mat-label>Data</mat-label>
            <input matInput [matDatepicker]="diaRecebimento" formControlName="diaRecebimento" readonly>
            <mat-datepicker-toggle matSuffix [for]="diaRecebimento"></mat-datepicker-toggle>
            <mat-datepicker #diaRecebimento></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="form-group row div-datepicker-mt">
          <label class="col-sm-6 col-form-label">Tipo do Pedido: </label>
          <div class="col-sm-6">
            <mat-select class="form-control" [(value)]="pedidoTipo" placeholder="Selecione.">
              <mat-option *ngFor="let tipo of tipoPedido" [value]="tipo.tipo">
                {{tipo.tipo}}
              </mat-option>
            </mat-select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-6 col-form-label">Valor Nota Fiscal - Alimentos: </label>
          <div class="col-sm-6 ">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text bg">R$</span>
              </div>
              <input type="text" class="form-control" placeholder="0,00" formControlName="nfAlimentos">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-6 col-form-label">Valor Nota Fiscal - Outros: </label>
          <div class="col-sm-6 ">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text bg">R$</span>
              </div>
              <input type="text" class="form-control" placeholder="0,00" formControlName="nfOutros" (keyup)="somar($event)">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-6 col-form-label">Valor Total: </label>
          <div class="col-sm-6 ">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text bg">R$</span>
              </div>
              <input type="text" class="form-control" placeholder="0,00" formControlName="valorTotal" (keyup)="somar($event)">
            </div>
          </div>
        </div>
      </div>


    </form>
  </div>
</div>
